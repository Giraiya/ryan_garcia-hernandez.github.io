<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript calculator for exponential growth equation with plotting capability using Chart.js">
    <meta name="keywords" content="JavaScript, calculator, plotting, Chart.js, exponential growth, web systems">
    <meta name="author" content="Your Name">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Exponential Assignment 4 - Growth Calculator</title>
    <link rel="stylesheet" href="styles.css"> 

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Assignment 4 - Growth Calculator</h1>
        <nav>
            <ul class="nav-links">
                <!-- Navigation Bar -->
            </ul>
        </nav>
    </header>

    <!-- Main content of the page -->
    <main>
        <div class="container">
            <h1>Exponential Growth Calculator</h1>
            <p>This calculator solves and plots the exponential growth equation: <strong>y = a * e^(b * x)</strong>.</p>

            <!-- Form for the calculator -->
            <form id="plot-form" aria-labelledby="calculatorForm">
                <label for="a">Enter value for <strong>a</strong> (e.g., 1):</label>
                <input type="number" id="a" name="a" value="1" aria-required="true" required>

                <label for="b">Enter value for <strong>b</strong> (e.g., 0.5):</label>
                <input type="number" id="b" name="b" value="0.5" aria-required="true" required>

                <label for="xStart">Enter starting value for <strong>x</strong> (e.g., 0):</label>
                <input type="number" id="xStart" name="xStart" value="0" aria-required="true" required>

                <label for="xEnd">Enter ending value for <strong>x</strong> (e.g., 10):</label>
                <input type="number" id="xEnd" name="xEnd" value="10" aria-required="true" required>

                <label for="xStep">Enter step size for <strong>x</strong> (e.g., 1):</label>
                <input type="number" id="xStep" name="xStep" value="1" aria-required="true" required>

                <div class="center">
                    <button type="button" onclick="calculateAndPlot()">Calculate and Plot</button>
                </div>
            </form>

            <!-- Placeholder for the chart -->
            <div class="chart-container">
                <canvas id="myChart" aria-label="Chart plotting the calculated exponential growth values"></canvas>
            </div>

            <!-- Placeholder for displaying calculated values -->
            <div id="calculatedV"></div>
        </div>
    </main>

    <!-- JavaScript code to perform the calculations and generate the plot -->
    <script>
        function calculateAndPlot() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let xStart = parseFloat(document.getElementById('xStart').value);
            let xEnd = parseFloat(document.getElementById('xEnd').value);
            let xStep = parseFloat(document.getElementById('xStep').value);

            let xValues = [];
            let yValues = [];

            for (let x = xStart; x <= xEnd; x += xStep) {
                xValues.push(x.toFixed(2));
                let y = a * Math.exp(b * x); // Exponential Growth Formula
                yValues.push(y.toFixed(2));
            }

            plotGraph(xValues, yValues);

            let output = "<h3>X and Y values:</h3><ul>";
            for (let i = 0; i < xValues.length; i++) {
                output += `<li>x = ${xValues[i]}, y = ${yValues[i]}</li>`;
            }
            output += "</ul>";
            document.getElementById('calculatedV').innerHTML = output;
        }

        function plotGraph(xValues, yValues) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }

            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'Exponential Growth y = a * e^(b * x)',
                        data: yValues,
                        borderColor: '#FF5733',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'X Axis'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Y Axis'
                            }
                        }
                    }
                }
            });
        }
    </script>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Created By Ryan Garcia-Hernandez</p>
    </footer>
</body>

</html>
