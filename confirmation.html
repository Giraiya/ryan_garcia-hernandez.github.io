<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Confirmation Page">
    <meta name="keywords" content="form, confirmation, mailto, contact">
    <meta name="author" content="Ryan Garcia-Hernandez">
    <meta name="robots" content="index, follow">
    <title>Confirmation Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Form Confirmation</h1>
    </header>

    <main>
        <div id="confPage" class="confPage">
            <!-- No need for a form here; data is just displayed -->
            <p><strong>Name:</strong> <span id="confName"></span></p>
            <p><strong>Address:</strong> <span id="confAddress"></span></p>
            <p><strong>City:</strong> <span id="confCity"></span></p>
            <p><strong>State:</strong> <span id="confState"></span></p>
            <p><strong>Zip Code:</strong> <span id="confZip"></span></p>
            <p><strong>Phone Number:</strong> <span id="confPhone"></span></p>
            <p><strong>Email Address:</strong> <span id="confEmail"></span></p>
            <p><strong>Birth Date:</strong> <span id="confBirthDate"></span></p>
            <p><strong>Message:</strong> <span id="confMessage"></span></p>

            <div class="formButtons">
                <input type="button" value="Edit" onclick="editForm()">
                <input type="button" value="Send" onclick="sendForm()">
            </div>
        </div>
    </main> 

    <footer>
        <p>&copy; 2024 Created by Ryan Garcia-Hernandez</p>
    </footer>

    <script src="formValidation.js"></script> <!-- Link to the validation and form handling script -->
</body>
</html>
